spring.datasource.url=jdbc:h2:mem:yhrtracdkdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=Oracle
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=track
spring.datasource.password=track

# to stop data.sql under src/main/resources from running
spring.sql.init.mode=never

spring.jpa.hibernate.ddl-auto=create-drop

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# explicitly set to avoid conflicts for accessing h2 during debug sessions. Also mark breakpoint to suspend the executing thread only not all threads
server.port=8083

#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
#logging.level.org.hibernate.orm.jdbc.bind=TRACE

